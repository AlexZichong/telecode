<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>铁路信息查询</title>
    <meta name="author" content="Arnie97">
    <link href="https://cdn.bootcss.com" rel="dns-prefetch">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="telecode.css" rel="stylesheet">
</head>

<body>
<header>
    <div class="container jumbotron">
        <div class="row"><div class="col-xs-12">
            <h2>铁路信息查询</h2>
            <div class="search-wraper" role="search">
            <div class="form-group">
                <input class="form-control search clearable" placeholder="编号搜索 / 全文模糊搜索" autocomplete="off">
                <i class="fa fa-search"></i>
            </div>
            <p>当前收录 <strong id="count">0</strong> 条记录</p>
            </div>
        </div></div>
    </div>
    <img id="ribbon" usemap="#triangle" src="https://aral.github.io/fork-me-on-github-retina-ribbons/right-graphite@2x.png" alt="Fork me on GitHub">
    <map name="triangle" id="triangle">
        <area shape="poly" coords="194,194,194,0,0,0" href="https://github.com/Arnie97/telecode">
    </map>
</header>

<main class="container">
    <div class="row"><div class="col-xs-12 col-md-8 col-md-offset-2 table-responsive">
        <p id="loading">正在加载…</p>
        <table class="table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div></div>
</main>

<footer><div class="container">
    <span class="hidden-xs">Designed</span>
    <i class="visible-xs-inline fa fa-code"></i>
    <span> by <a title="GitHub" href="https://github.com/Arnie97" target="_blank">Arnie97</a></span>
</div></footer>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-csv/0.70/jquery.csv.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/geopattern/1.2.3/js/geopattern.min.js"></script>
<script src="telecode.js"></script>

</body>
</html>
